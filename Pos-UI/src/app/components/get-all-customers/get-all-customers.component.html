<div class="outer">
  <div class="inner">
    <table class="table table-hover">
      <thead>
      <th>#</th>
      <th>Id</th>
      <th>Name</th>
      <th>Address</th>
      <th>Salary</th>
      </thead>
      <tbody>
      <tr *ngFor="let temp of object; index as number">
        <td>{{(number+1)}}</td>
        <td>{{temp.id}}</td>
        <td>{{temp.name}}</td>
        <td>{{temp.address}}</td>
        <td>{{temp.salary}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
