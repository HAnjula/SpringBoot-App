<div class="outer">
  <div class="inner">
    <form [formGroup]="saveForm" (ngSubmit)="saveCustomer()">
      <div class="row" style="margin: 0">
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <input formControlName="id" matInput type="text" placeholder="Id">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <input formControlName="name" matInput type="text" placeholder="Name">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <input formControlName="address" matInput type="text" placeholder="Address">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <input formControlName="salary" matInput type="number" placeholder="Salary">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button [disabled]="saveForm.invalid" mat-raised-button color="primary" class="button">Save Customer</button>
        </div>
      </div>

    </form>
  </div>
</div>
